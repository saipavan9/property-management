<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link href="/css/login.css" rel="stylesheet"> 
</head>
<body>
		<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="">
                        <h3>Welcome</h3>
                        <p>You are 30 seconds away from managing your property</p>
                        <a href="/login"><input type="submit" name="" value="Login"></a><br>
                    </div>
                    <div class="col-md-9 register-right">
                        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Renter</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#tenant" role="tab" aria-controls="tenant" aria-selected="false">Tenant</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Register as Renter</h3>
                                <form th:action="@{/register/renter}"  method="POST">
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" name="firstName" class="form-control" placeholder="First Name *" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="lastName" class="form-control" placeholder="Last Name *" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="mobile" minlength="10" maxlength="10" class="form-control" placeholder="Your Phone *" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="address" class="form-control" placeholder="Your address *" value="">
                                        </div>
                                        
                                    </div>
                                    <div class="col-md-6">
                                    	<div class="form-group">
                                            <input type="email"  id="renter-email" name="email" class="form-control" placeholder="Your Email *" value="">
                                            <span class="text-danger" id="valid-emailr">Email already exists</span>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" id="renter-username" name="username" class="form-control" placeholder="Your username *" value="">
                                            
                                            <span class="text-danger"id="valid-userr">Username already taken</span>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" minlength="8" name="password" class="form-control" placeholder="Password *" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password *" value="">
                                        </div>
                                        <input type="submit" id="renter-submit" class="btnRegister" value="Register">
                                    </div>
                                </div>
                                 </form>
                            </div>
                            <div class="tab-pane fade show" id="tenant" role="tabpanel" aria-labelledby="profile-tab">
                                <h3 class="register-heading">Register as Tenant</h3>
								<form th:action="@{/register/tenant}"  method="POST">
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" name="firstName" class="form-control" placeholder="First Name *" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="lastName" class="form-control" placeholder="Last Name *" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="mobile" minlength="10" maxlength="10" class="form-control" placeholder="Your Phone *" value="">
                                        </div>
                                           <div class="form-group">
                                            <input type="email" id="tenant-email" name="email" class="form-control" placeholder="Your Email *" value="">
                                             <span class="text-danger" id="valid-emailr">Email already exists</span>
                                        </div>

                                    </div>
                                    <div class="col-md-6">

										<div class="form-group">
                                            <input type="text"  id="tenant-username" name="username" class="form-control" placeholder="Your username *" value=""> 
                                            <span class="text-danger"id="valid-usert">Username already taken</span>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" minlength="8" class="form-control" placeholder="Password *" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password *" value="">
                                        </div>
                                        <input type="submit" id="tenant-submit" class="btnRegister" value="Register">
                                    </div>
                                </div>
                                 </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>               
<script src="/js/valid.js"></script>             
 <script type="text/javascript"></script>
 </body>
</html>
